<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <div class="w-full max-w-2xl">
    <h1 class="text-4xl font-bold mb-6 text-center text-blue-600">Task Manager</h1>

    <!-- Task Form -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700">Add New Task</h2>
      <form id="taskForm" class="space-y-4">
        <div>
          <label class="block text-gray-600 mb-1" for="taskTitle">Task Title</label>
          <input type="text" id="taskTitle" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>
        <div>
          <label class="block text-gray-600 mb-1" for="taskDescription">Description</label>
          <textarea id="taskDescription" rows="3" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
        </div>
        <div>
          <label class="block text-gray-600 mb-1" for="dueDate">Due Date</label>
          <input type="date" id="dueDate" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>
        <div>
          <label class="block text-gray-600 mb-1" for="priority">Priority</label>
          <select id="priority" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            <option value="Low">Low</option>
            <option value="Medium" selected>Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition">Add Task</button>
      </form>
    </div>

    <!-- Task List -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700">Task List</h2>
      <div id="taskList" class="space-y-4">
        <!-- Tasks will be added here -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
